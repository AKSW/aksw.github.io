name: Build & Publish to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      MODEL_EXTERNAL_DOCKER_NETWORK: data
    steps:
      - uses: arduino/setup-task@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Check out Site Repository ğŸ“„
        uses: actions/checkout@v2
      - name: Check out Model Repository ğŸ—ƒï¸
        uses: actions/checkout@v2
        with:
          repository: 'AKSW/aksw.org-model'
          path: '.aksw-model'
      - name: Create docker network ğŸ–§
        run: docker network create ${MODEL_EXTERNAL_DOCKER_NETWORK}
      - name: Run Triple Store ğŸ“‘
        run: task data:model-serve
      - name: Build Jekyll-RDF Site âš™ï¸
        run: task ci
      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./_site
