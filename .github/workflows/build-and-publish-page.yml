name: Build & Publish to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: arduino/setup-task@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Check out Site Repository 📄
        uses: actions/checkout@v2
      - name: Check out Model Repository 🗃️
        uses: actions/checkout@v2
        with:
          repository: 'AKSW/aksw.org-model'
          path: '.aksw-model'
      - name: Run Triple Store 📑
        run: docker run -v ${{ github.workspace }}/.aksw-model:/staging --name aksw.org_model -d stain/jena-fuseki /jena-fuseki/fuseki-server --file=/staging/aksw.org.nt /aksw
      - name: Build Jekyll-RDF Site ⚙️
        run: task ci
      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./_site
