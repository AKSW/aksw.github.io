<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="{{ root.render_path }}">
      <img src="http://aksw.org/extensions/site/sites/local/images/logo-aksw.png" width="64" height="28">
    </a>

    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      {% assign nav = rootnavigation | rdf_container %}
      {% for item in nav %}
      <a class="navbar-item" href="{{ item.render_path | prepend: site.baseurl }}">
        {% assign label = item | rdf_property: "site:menuLabel" %}
        {% unless label %}
        {% assign label = item | rdf_property: "rdfs:label" %}
        {% endunless %}
        {{ label }}
      </a>
      {% endfor %}


    </div>
  </div>
</nav>
